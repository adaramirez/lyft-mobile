<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lyft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--BOOSTRAP CSS FILE-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <!--LOCAL CSS FILE-->
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/verification.css" />

</head>

<body>
        <section id="main-signup">
            <div class="container">
                <div class="row">
                    <div class="col-xs-offset-0 col-xs-1">
                        <div class="button-link">
                            <a href="validation.html" type="button" class="btn btn-default btn-circle">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <form action="#" method="post" class="form text-center" role="form">
                    <div class="row">
                        <h1>Sign up</h1>
                        <h4>Join now for free ride credit</h4>
                        <hr>
                        <br>
                        <div class="col-xs-6 col-md-6">
                            <div class="form-group input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="First Name" required autofocus>
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="email" name="email" class="form-control form-email input-sm" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" id=""> I agree to Lyft's
                                    <strong> Terms of Service.</strong>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="footer-button">
            <button type="submit" class="btn btn-default btn-lg btn-block btn-next button-loging" id="button-next-sign" disabled="true">NEXT</button>
        </section>
    

    <!--JQuery-->
    <script src="JS/jquery-3.3.1.js"></script>
    <!--POPPER-->
    <script src="JS/popper.min.js"></script>
    <!--BOOSTRAP JS FILE-->
    <script src="JS/bootstrap.min.js"></script>
    <!--SWEET ALERT-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Local JS document-->
    <script src="JS/verification.js"></script>
</body>

</html>
